<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>ohmyfood</title>
</head>

<body>

    <header>
        <img class="margeLogo" src="./img/ohmyfood@2x.svg" alt="Logo ohmyfood">

        <div id="containerInfo">

            <div class="ParisBelleville colorFondBody">
                <h3><i class="margeIconParisBelleville iconMap fas fa-map-marker-alt"></i> Paris, Belleville</h3>
            </div>


            <div>
                <div>
                    <div class="alignCenter ReserverMenu">
                        <h1>Réservez le menu qui vous convient</h1>
                    </div>
                </div>


                <div class="alignCenter">
                    <h3 class="DecouvrezMenu DecouvrezMenu2">Découvrez des restaurants d'exception, séléctionnées par
                        nos soins.</h3>
                </div>
            </div>

            <button class="button">Explorer nos restaurants</button>
        </div>

    </header>

    <main>
        <div class="fonctionnement">

            <h2>Fonctionnement</h2>

            <div id="conteneur">
                <div class="Element1"> <i class="iconElement1 fas fa-mobile-alt "></i> Choisissez un restaurant</div>
                <div class="Element2"> <i class="iconElement2 fas fa-list-ul"></i> Composez votre menu</div>
                <div class="Element3"> <i class="iconElement3 fas fa-store"></i> Dégustez au restaurant</div>
            </div>
        </div>
    </main>

    <footer>

        <div id="containerFooter">


            <div>
                <div id="policeomf">ohmyfood</div>
                <p><i class="fas fa-utensils margIconFooter"></i>Proposer un restaurant</p>
                <p><i class="fas fa-hands-helping margIconFooter2"></i>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </div>
    </footer>
</body>
